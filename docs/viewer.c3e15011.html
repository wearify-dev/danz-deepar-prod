<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    #viewer-container {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: auto;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="viewer-container">
    <model-viewer 
      src="https://wearify-dev.github.io/models/Danz-DZ11712S1.glb" 
      alt="Try-on viewer" 
      seamless-poster
      environment-image="neutral" 
      shadow-intensity="1" 
      autoplay 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls 
      touch-action="pan-y" 
      auto-rotate 
      disable-zoom 
      min-field-of-view="1deg" 
      loading="eager">
    </model-viewer>
  </div>

</body>
</html>
